<!DOCTYPE HTML>
<html>
	<head>
		<style>
			*{
				margin:0px;
				padding:0px;
				font:18px Arial, Helvetica, sans-serif;
			}
			html,body,form{
				width:100%;
				height:100%;
			}
			textarea{
				display:block;
				width:50%;
				height:100%;
				resize:none;
				box-sizing:border-box;
			}
			#string{
				float:left;
			}
			#encode{
				float:right;
				font-weight:bold;
			}
			#length{
				position:absolute;
				right:0px;
				bottom:0px;
				margin:10px;
				pointer-events:none;
			}
		</style>
		<script src='script_min.js'></script>
	</head>
	<body>
		<div id='length'></div>
		<form>
			<textarea id='string' type='text'></textarea>
			<textarea id='encode' type='text'></textarea>
		</form>
	</body>
</html>
