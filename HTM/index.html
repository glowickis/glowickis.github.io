<!DOCTYPE HTML>
<html>
	<head>
		<base href='//glowickis.github.io'>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width,initial-scale=1.0' />
		<link rel='stylesheet' type='text/css' href='CSS/css.css'>
	</head>
	<body>
		<div id='location'></div>
		<script>
			(function(){
				var string = '';
				for(var key in document.location){
					string = string + key + ': ' + document.location[key] + '<br />';
				}
				document.getElementById('location').innerHTML = string;
			})();
		</script>
	</body>
</html>
