<!DOCTYPE HTML>
<html>
	<head>
		<title>Guardians of the Galaxy :: Rumble Page</title>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width,initial-scale=1.0' />
		<style>
			*{
				margin:0;
				padding:0;
				border:0;
				outline:0;
			}
			html,body{
				width:100%;
				height:100%;
				background-color:#000000;
			}
			body{
				font-size:100%;
			}
		</style>
		<script src='../../com/glowicki/rumble_min.js'></script>
		<script src='B64.js'></script>
	</head>
	<body>
		<script>
			(function(glowicki){
				glowicki.endframe = glowicki.endframe || new Object();
				var endframe = glowicki.endframe;
				
				glowicki.TweenNano = glowicki.TweenNano || new Object();
				var TweenNano = glowicki.TweenNano;
				
				//////////////////////////////////////////////////
				// SETTINGS
				//////////////////////////////////////////////////
				
				glowicki.settings = {
					'src':'guardians-of-the-galaxy.mp4',
					'hex':'#0E0E0E',
					/* CONTENT */
					'background_tile':'background_tile',
					'background_skin':'background_skin',
					/* ENDFRAME */
					'background_endframe':'background_endframe',
					/* FOOTER */
					'background_footer':'background_footer',
					'footer':'footer'
				};
				
				//////////////////////////////////////////////////
				// SETUP
				//////////////////////////////////////////////////
				
				glowicki.setup = function(){
					append_listener(endframe.button_replay, 'mouseover', function(e){
						e.target.style.cursor = 'pointer';
						TweenNano(endframe.button_replay, 0.75, {rotate:0}, {rotate:-360});
					});
					append_listener(endframe.button_replay, 'mouseout', function(e){
						e.target.style.cursor = 'auto';
					});
					append_listener(endframe.button_replay, 'click', glowicki.replay);
					
					endframe.button_replay.style.opacity = 0;
					
					endframe.label_replay.style.opacity = 0;
					
					endframe.title_marvel.style.opacity = 0;
					endframe.title_guardians.style.opacity = 0;
					endframe.title_of.style.opacity = 0;
					endframe.title_the.style.opacity = 0;
					endframe.title_galaxy.style.opacity = 0;
					
					endframe.date_aug.style.opacity = 0;
					
					new_button('get_tickets', endframe.button_label, endframe.button_hitbox);
					endframe.get_tickets.style.opacity = 0;
					
					endframe.button_facebook.style.opacity = 0;
					endframe.button_twitter.style.opacity = 0;
				};
				
				//////////////////////////////////////////////////
				// SHOW
				//////////////////////////////////////////////////
				
				glowicki.show = function(){
					TweenNano(endframe.button_replay, 0.5, {opacity:0, scale:0}, {opacity:1, scale:1}, {delay:0.0});
					TweenNano(endframe.label_replay, 0.75, {opacity:0, translateY:25}, {opacity:1, translateY:0}, {delay:0.0});
					
					TweenNano(endframe.title_marvel, 1, {opacity:0, scale:0}, {opacity:1, scale:1}, {delay:0.0});
					TweenNano(endframe.title_guardians, 1, {opacity:0, translateX:100}, {opacity:1, translateX:0}, {delay:0.1});
					TweenNano(endframe.title_of, 1, {opacity:0, translateX:-50}, {opacity:1, translateX:0}, {delay:0.3});
					TweenNano(endframe.title_the, 1, {opacity:0, translateX:-50}, {opacity:1, translateX:0}, {delay:0.4});
					TweenNano(endframe.title_galaxy, 1, {opacity:0, translateX:100}, {opacity:1, translateX:0}, {delay:0.2});
					
					TweenNano(endframe.date_aug, 1, {opacity:0}, {opacity:1}, {delay:0.5});
					
					TweenNano(endframe.get_tickets, 1, {opacity:0}, {opacity:1}, {delay:0.6});
					
					TweenNano(endframe.button_facebook, 1, {opacity:0}, {opacity:1}, {delay:0.7});
					TweenNano(endframe.button_twitter, 1, {opacity:0}, {opacity:1}, {delay:0.8});
				};
				
				//////////////////////////////////////////////////
				// HIDE
				//////////////////////////////////////////////////
				
				glowicki.hide = function(){
					endframe.button_replay.style.opacity = 0;
					endframe.label_replay.style.opacity = 0;
					endframe.title_marvel.style.opacity = 0;
					endframe.title_guardians.style.opacity = 0;
					endframe.title_of.style.opacity = 0;
					endframe.title_the.style.opacity = 0;
					endframe.title_galaxy.style.opacity = 0;
					endframe.date_aug.style.opacity = 0;
					endframe.get_tickets.style.opacity = 0;
					endframe.button_facebook.style.opacity = 0;
					endframe.button_twitter.style.opacity = 0;
				};
				
				//////////////////////////////////////////////////
				// RUMBLE
				//////////////////////////////////////////////////
				
				var Rumble = glowicki.Rumble;
				
				var rumble = new Rumble();
				
			})(window.top.glowicki = window.top.glowicki || new Object());
		</script>
	</body>
</html>
