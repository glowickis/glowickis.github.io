<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='UTF-8' />
		<meta name='robots' content='none'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0' />
	</head>
	<body>
		<div id='location'></div>
		<script>
			(function(){
				var string = '';
				for(var key in document.location){
					string = string + key + ': ' + document.location[key] + '<br />';
				}
				document.getElementById('location').innerHTML = string;
			})();
		</script>
	</body>
</html>
