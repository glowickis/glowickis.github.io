<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='UTF-8' />
		<meta name='robots' content='none'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0' />
		<link rel='stylesheet' type='text/css' href='CSS/css.css'>
		<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
		<link rel='icon' href='favicon.ico' type='image/x-icon'>
	</head>
	<body>
		<div id='location'></div>
		<script>
			(function(){
				var string = '';
				for(var key in document.location){
					string = string + key + ': ' + document.location[key] + '<br />';
				}
				document.getElementById('location').innerHTML = string;
			})();
		</script>
		<iframe name='iframe' class='iframe' src='HTM/index.html?cb=1' allowfullscreen></iframe>
	</body>
</html>
