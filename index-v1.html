				inner_html();
				
				function inner_html(){
					iframe.contentWindow.document.body.innerHTML = '';
				};
				
				iframe.onload = function(e){
					if(e.target.contentWindow.document.body.innerHTML != ''){
						overlay.style.display = 'block';

				button.onclick = function(e){

					inner_html();
				};
